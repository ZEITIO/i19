  terms:
    _1:
      _1:
        headline: 1.1 Daten
        text: 'Wir erheben, verarbeiten und nutzen je nach Ihren Aktionen auf unserer
          Website folgende personenbezogene Daten: Ihren Vor- und Zunamen, Ihre Anschrift/Geschäftsanschrift,
          Ihre Firma, Ihre E-Mail-Adresse, Ihre Webseite, Telefonnummer, IP-Adresse,
          Daten über die von Ihnen getätigten Aufträge (etwa das angegebene Werbebudget
          für die Schaltung von Anzeigen und Ihre Zielseite, die wir zur Generierung
          der Anzeigen auslesen sollen), das Passwort für ein festes Kundenkonto,
          ferner Art und Umfang der von Ihnen abgerufenen Elemente sowie Datum und
          Uhrzeit des Zugriffs.'
      _2:
        headline: 1.2 Websitenutzung
        text: Wenn Sie unsere Website besuchen, werden temporär bestimmte Verbindungsdaten
          (IP-Adresse, Cookies, zuletzt besuchte URL, Zeit und Datum, abgerufene Dateien,
          Browsertyp und –version, verwendetes Betriebssystem) aufgezeichnet. Ohne
          Ihre gesonderte Einwilligung speichern, verarbeiten und nutzen wir diese
          personenbezogenen Daten nur, soweit dies für Ihren Aufenthalt auf der Website
          bzw. im Kundenkonto oder für die Durchführung vertraglicher Zwecke (einschließliche
          der Aufgabe von Anzeigen-Bestellungen) erforderlich ist. Im Übrigen findet
          nur eine statistische Auswertung in aggregierter/anonymisierter Form statt.
      _3:
        headline: 1.3 Kundenkonto und Aufträge
        text: Die von Ihnen im Rahmen unseres Online-Angebots angegebenen persönlichen
          Daten dienen der Vertragsdurchführung im Hinblick auf die von Ihnen bei
          uns beauftragten Dienstleistungen. Hierfür benötigen wir Ihren Namen, Ihre
          Adresse, Ihre Firma, Ihre Anschrift und Ihre Kontaktdaten einschließlich
          der E-Mail-Adresse sowie je nach Auftrag ggf. weitere Angaben, damit wir
          ein Vertragsverhältnis eingehen und Ihre Aufträge bestätigen und ausführen
          können. Die vorgenannten Daten werden nur insoweit erhoben, verarbeitet
          und genutzt, als dies zur Begründung, inhaltlichen Ausgestaltung oder Änderung
          eines Vertragsverhältnisses sowie zur Durchführung und Abrechnung von Aufträgen
          einschließlich der Zahlungsabwicklung erforderlich ist.
      _4:
        headline: 1.4 Nutzung zu Marketing- und Werbezwecken sowie zur Website-Optimierung
        text: Nur wenn Sie zuvor Ihre schriftliche Einwilligung erteilt haben, darf
          easymarketing Ihre Bestandsdaten und/oder Nutzungsdaten auch zur Werbung,
          Beratung und Marktforschung sowie zum bedarfsgerechten Gestalten der Website
          verwenden. Soweit easymarketing um eine Einwilligung bittet, werden Sie
          hierauf gesondert durch einen entsprechenden Einwilligungstext und Kästchen
          zum Anklicken und/oder Sternchenhinweise aufmerksam gemacht. Ihre diesbezügliche
          Einwilligung können Sie jederzeit gegenüber easymarketing schriftlich oder
          elektronisch widerrufen. Haben Sie Ihre Einwilligung nicht erklärt oder
          widerrufen Sie diese, findet eine Datennutzung nach diesem Absatz nicht
          statt. Die Leistungen von easymarketing werden selbstverständlich unabhängig
          davon erbracht, ob Sie Ihre Einwilligung erteilen oder widerrufen.
      _5:
        headline: 1.5 Hinweis zu Google Analytics
        text: Diese Website benutzt Google Analytics, einen Webanalysedienst der Google
          Inc. („Google“). Google Analytics verwendet sog. „Cookies“, Textdateien,
          die auf Ihrem Computer gespeichert werden und die eine Analyse der Benutzung
          der Website durch Sie ermöglichen. Die durch den Cookie erzeugten Informationen
          über Ihre Benutzung dieser Website werden in der Regel an einen Server von
          Google in den USA übertragen und dort gespeichert. Im Falle der Aktivierung
          der IP-Anonymisierung auf dieser Webseite, wird Ihre IP-Adresse von Google
          jedoch innerhalb von Mitgliedstaaten der Europäischen Union oder in anderen
          Vertragsstaaten des Abkommens über den Europäischen Wirtschaftsraum zuvor
          gekürzt. Nur in Ausnahmefällen wird die volle IP-Adresse an einen Server
          von Google in den USA übertragen und dort gekürzt. Im Auftrag des Betreibers
          dieser Website wird Google diese Informationen benutzen, um Ihre Nutzung
          der Website auszuwerten, um Reports über die Websiteaktivitäten zusammenzustellen
          und um weitere mit der Websitenutzung und der Internetnutzung verbundene
          Dienstleistungen gegenüber dem Websitebetreiber zu erbringen. Die im Rahmen
          von Google Analytics von Ihrem Browser übermittelte IP-Adresse wird nicht
          mit anderen Daten von Google zusammengeführt. Sie können die Speicherung
          der Cookies durch eine entsprechende Einstellung Ihrer Browser-Software
          verhindern; wir weisen Sie jedoch darauf hin, dass Sie in diesem Fall gegebenenfalls
          nicht sämtliche Funktionen dieser Website vollumfänglich werden nutzen können.
          Sie können darüber hinaus die Erfassung der durch das Cookie erzeugten und
          auf Ihre Nutzung der Website bezogenen Daten (inkl. Ihrer IP-Adresse) an
          Google sowie die Verarbeitung dieser Daten durch Google verhindern, indem
          sie das unter dem folgenden Link (http://tools.google.com/dlpage/gaoptout?hl=de)
          verfügbare Browser-Plugin herunterladen und installieren.<br><br>Nähere
          Informationen zu Nutzungsbedingungen und Datenschutz finden Sie unter http://www.google.com/analytics/terms/de.html
          bzw. unter http://www.google.com/intl/de/analytics/privacyoverview.html.
          Wir weisen Sie darauf hin, dass auf dieser Webseite Google Analytics um
          den Code „gat._anonymizeIp();“ erweitert wurde, um eine anonymisierte Erfassung
          von IP-Adressen (sog. IP-Masking) zu gewährleisten.
      _6:
        headline: 1.6 Cookies
        text: Auf einigen unserer Seiten verwenden wir sog. "Session-Cookies", um
          Ihnen die Nutzung unserer Webseiten zu erleichtern. Dabei handelt es sich
          um kleine Textdateien, die nur für die Dauer Ihres Besuchs unserer Webseite
          auf Ihrer Festplatte hinterlegt und abhängig von der Einstellung Ihres Browser-Programms
          beim Beenden des Browsers wieder gelöscht werden. Diese Cookies rufen keine
          auf Ihrer Festplatte über Sie gespeicherten Informationen ab und beeinträchtigen
          nicht Ihren PC oder ihre Dateien. Die meisten Browser sind so eingestellt,
          dass sie Cookies automatisch akzeptieren. Sie können das Speichern von Cookies
          jedoch deaktivieren oder ihren Browser so einstellen, dass er Sie auf die
          Sendung von Cookies hinweist.
      _7:
        headline: 1.7 Sonstige Datennutzung
        text: Eine darüber hinausgehende Speicherung, Verarbeitung und Nutzung Ihrer
          Daten findet nicht statt. Insbesondere werden auch keine personenbezogenen
          Nutzungsprofile unter Verwendung Ihres Namens und anderer Identifikationsmerkmale
          oder eines Pseudonyms erstellt. Wir behalten uns allenfalls vor, zu Zwecken
          der Optimierung der Website anonymisierte Nutzungsprofile ohne Personenbezug
          zu erstellen.<br><br>Auch erfolgt keine Weitergabe Ihrer Daten an Dritte.
          Dieses gilt nicht, soweit Daten zu Zwecken der Vertragsabwicklung (dazu
          unter 1.3) an unsere Dienstleister (etwa den Zahlungsdienstleister) weitergeleitet
          werden müssen.Das Gleiche gilt, soweit Sie Ihren Widerruf zur Speicherung
          von Daten erklären oder gem. § 35 BDSG einen Anspruch auf Berichtigung,
          Sperrung oder Löschung geltend machen wollen
      headline: 1. Art, Umfang und Zweck der Datenerhebung, -verarbeitung und -nutzung
    _2:
      headline: 2. Auskunft- und Widerrufsrecht
      text: Auf Ihre Anfrage werden wir Sie schriftlich oder elektronisch darüber
        informieren, welche Daten über Ihre Person gespeichert sind. Wenden Sie sich
        hierzu über unsere Kontaktseite an uns. Eine entsprechende Mitteilung hierzu
        erhalten Sie umgehend.<br><br>Das Gleiche gilt, soweit Sie Ihren Widerruf
        zur Speicherung von Daten erklären wollen. Wir weisen darauf hin, dass Sie
        insbesondere eine etwaige Einwilligung jederzeit per E-Mail oder Brief mit
        Wirkung für die Zukunft widerrufen können.<br><br>
    _3:
      headline: Sicherheit Ihrer Daten
      text: Ihre uns zur Verfügung gestellten persönlichen Daten werden durch Ergreifung
        technischer sowie organisatorischer Sicherheitsmaßnahmen so gesichert, dass
        sie für den Zugriff unberechtigter Dritter unzugänglich sind. Bei Versendung
        von sehr sensiblen Daten oder Informationen ist es empfehlenswert, den Postweg
        zu nutzen, da eine vollständige Datensicherheit per E-Mail nicht gewährleistet
        werden kann.
    _4:
      headline: 4. Änderungen dieser Datenschutzbestimmungen
      text: Wir werden diese Richtlinien zum Schutz Ihrer persönlichen Daten von Zeit
        zu Zeit aktualisieren. Sie sollten sich diese Richtlinien gelegentlich ansehen,
        um auf dem Laufenden darüber zu bleiben, wie wir Ihre Daten schützen und die
        Inhalte unserer Website stetig verbessern. Sollten wir wesentliche Änderungen
        bei der Sammlung, der Nutzung und/oder der Weitergabe der uns von Ihnen zur
        Verfügung gestellten personenbezogenen Daten vornehmen, werden wir Sie durch
        einen eindeutigen und gut sichtbaren Hinweis auf der Website darauf aufmerksam
        machen.<br><br>Bei Fragen zu diesen Datenschutzbestimmungen wenden Sie sich
        bitte über unsere Kontakt-Seite an uns.
