  tos_html: |
    <h1>AGB</h1> <h2>(gültig ab 03.03.2014)</h2>

    <h2>Einleitung</h2>
    Die auf easymarketing.de angebotenen Dienstleistungen richten sich an gewerbliche Online-Händler oder sonstige Gewerbetreibende, die die Reichweite ihres Webauftritts vergrößern und Neukunden gewinnen möchten. easymarketing.de wird durch die easymarketing AG, Pilatuspool 2, 20355 Hamburg, (nachfolgend „easymarketing“) betrieben. Mit „Kunde“ wird nachfolgend der Gewerbetreibende bezeichnet, der die Dienstleistungen von easymarketing in Anspruch nimmt. easymarketing verwaltet vollautomatisiert eine oder mehrere Anzeigenkampagnen des Kunden. Davon eingeschlossen sind die Formulierung der Anzeigentexte, die Erstellung der Werbebanner, deren Schaltung auf diversen Plattformen sowie die Optimierung und Allokation der einzelnen Anzeigen, um den maximalen Erfolg für das eingesetzte Budget zu erzielen.
    <h4>§ 1 Geltung der Allgemeinen Geschäftsbedingungen; Registrierung; Voraussetzungen der Beauftragung</h4>
    <ol> <li>Diese Allgemeinen Geschäftsbedingungen (nachfolgend „AGB“) regeln ausschließlich das Schalten einer oder mehrerer Anzeigenkampagnen im Rahmen der unter Ziffer 2. genannten Werbeplattformen (nachfolgend "Werbeplattformen") durch easymarketing für den Kunden.</li> <li>Die von easymarketing unterstützten Werbeplattformen sind Google AdWords, und GoogleShopping/Product Listing Ads. Google AdWords, und GoogleShopping/Product Listing Ads sind Werbe-Plattformen der Google Ireland Limited, Gordon House, Barrow Street, Dublin 4, Irland (nachfolgend: "Google").</li> <li>Soweit easymarketing auch das Schalten von Anzeigen auf weiteren reichweitenstarken Plattformen wie Bing anbietet und der Kunde dies beauftragt, gelten diese AGB entsprechend, soweit keine spezielleren Regelungen dafür getroffen werden.</li> <li>Die Registrierung des Kunden auf easymarketing.de und seine Beauftragung zur Schaltung von Anzeigen im Rahmen von Werbeplattformen erfolgt ausschließlich unter Einbeziehung dieser AGB. AGB des Kunden finden keine Anwendung. Dies gilt auch dann, wenn easymarketing den AGB des Kunden nicht ausdrücklich widerspricht.</li> <li>Die Registrierung des Kunden auf easymarketing.de ist Voraussetzung für die Beauftragung von easymarketing. Bei der Registrierung wird ein Kundenkonto angelegt, in welches sich der Kunde durch Angabe seiner E-Mail-Adresse und eines Passworts einloggen kann. Das Passwort ist Dritten gegenüber geheim zu halten. Die bei der Registrierung angegebene E-Mail-Adresse des Kunden wird im Falle der Beauftragung auch zur Kommunikation im Rahmen der Vertragsdurchführung verwendet. Der Kunde stimmt der elektronischen Rechnungsstellung zum Download über das Kundenkonto zu (siehe § 11 Abs. 2).</li> <li>Der Kunde versichert, die Beauftragung nur als Unternehmer im Sinne des § 14 BGB, also im Rahmen der Ausübung seiner gewerblichen oder selbstständigen beruflichen Tätigkeit vorzunehmen.</li> </ol>
