  faq: FAQ
  faq_html: |
    <h4>Ist die Inanspruchnahme der easymarketing Leistung an eine Vertragslaufzeit gebunden?</h4> <p>Nein, der Kunde bindet sich an keine Vertragslaufzeit, er kann die Kampagne jederzeit stoppen. Er hat zudem auch keine monatlichen Grundgebühren oder Set-up-Kosten.</p>
    <h4>Wie stellen sich die Werte des Tachos zusammen? Auf welchen Statistiken berufen sich die Zahlen?</h4> <p>Hinter den Tacho-Werten und Ziffern sind Formeln  wahrheitsgemäßer Zahlen aus  Recherchen, Statistiken und Ergebnissen aus dem Google Adwords Keywordtool hinterlegt.</p>
    <h4>Was passiert, wenn ich schon ein Konto bei Google Adwords habe?</h4> <p>Sie müssen lediglich die Kampagnen in Ihrem bisherigen Konto pausieren. Sie erhalten übrigens trotzdem die Gutschrift in Höhe von 100 €, auch wenn Sie bereits eine Gutschrift/Bonus von Google erhalten haben. Etwaige Retargeting-Kampagnen u.ä. können Sie mit Ihrem bisherigen Konto einfach weiterlaufen lassen.</p>
    <h4>Wie ist die Geld-Zurück-Garantie zu verstehen?</h4> <p>Nach Registrierung werden Ihnen 100€ zzgl. Mwst. abgebucht, so dass Sie ein Startguthaben von 100€ haben. Wenn Sie nach Verbrauch dessen nicht zufrieden sind, dann können Sie 75€ zurückfordern und die Kampagnen stoppen.</p>
    <h4>Kann ich mein Tagesbudget ändern?</h4> <p>Ja, in Ihrem Konto mit Ihrem Login unter easymarketing.de.</p>
    <h4>Wie erhalte ich die sich verändernden Statistiken meiner Kampagnen?</h4> <p>Diese werden in Ihrem Konto unter easymarketing.de angezeigt.</p>
    <h4>Wie läuft die Abrechnung?</h4> <p>Wir buchen bei Ihnen Ihr gewähltes Tagesbudget zzgl. Mwst und 15% Marge täglich ab. Am Ende des Monats erhalten Sie eine Rechnung über alle angefallenen Kosten, die als pdf in Ihrem Konto unter easymarketing.de hochgeladen und Ihnen auch zusätzlich per E-Mail zugeschickt wird.</p>
    <h4>Wie kann ich Keywords und Anzeigen eliminieren?</h4> <p>In Ihrem Konto unter easymarketing.de</p>
    <h4>Wie kann ich sicher sein, dass die richtigen Keywords geschaltet werden?</h4> <p>Unser Roboter besitzt die entsprechende Intelligenz, dass er auf die für Sie besten Keywords Werbung schaltet, so dass Sie mit Ihrem Budget und Ihrer Konkurrenz entsprechend optimal beworben werden.</p>
    <h4>Wie viel Zeit und Geld spare ich mir?</h4> <p>Sie sparen sich Initial ca. 3000 Std. durch die Automatisierung von easymarketing. Wir schalten für eine URL bis zu 15.000 Anzeigen.</p>
    <h4>Was bedeutet ökonomisch und aggressiv?</h4> <p><code>ökonomisch</code> bedeutet, dass wir optimal geringe Klickpreise auf Google bieten und teurere Keywords nicht beworben werden. So beschaffen wir Ihnen Neukunden am günstigsten.</p> <p><code>aggressiv</code> bedeutet, dass alle relevanten Keywords beworben und höhere Klickpreise geboten werden. Sie verschaffen wir Ihnen maximal viele Neukunden!</p> <h4>Wofür brauche ich eine Sitemap?</h4> <div class="faq-content">
      <p>Sie brauchen eine Sitemap, um easymarketing nutzen zu können. Unser Roboter ließst Links Ihrer Sitemap aus, um zu gucken für welche Seiten Werbung geschaltet werden sollen. Haben Sie noch keine Sitemap, sollten Sie diese erstellen. Mit der Sitemap wird Ihre Seite auch automatisch besser in Suchmaschinen indexiert.</p>
      <p>Überprüfen Sie bitte folgendes:</p>
      <ul class="faq-list">
        <li>Öffnen sie den Link: <code>http://meinedomain.com/sitemap.xml</code></li>
        <li>Öffnet sich der Link? Wenn ja, haben sie wahrscheinlich eine Sitemap. Das Dokument muss in einem XML Format sein. Es sollte also keine normale Internetseite zurückgegeben werden.</li>
        <li>Falls Sie einen anderen Link verwenden zu Ihrer Sitemap, tragen Sie diesen in Ihrer robots.txt Datei ein.</li>
        <li>Die Robots.txt Datei ist unter <code>http://meinedomain.com/robots.txt</code> zu finden.</li>
        <li>FÜgen Sie eine neue Zeile in die Datei: <code>Sitemap: http://meinedomain.com/meine_andere_sitemap.xml</code></li>
        <li>Überprüfen Sie, dass sie den Link in Ihrem Browser öffnen können.</li>
        <li>Suchmaschinen und easymarketing können jetzt Ihre Sitemap benutzen.</li>
      </ul>
    </div>
    <h4>Welches Format braucht meine Sitemap?</h4> <div class="faq-content">
      <p>Die Sitemap darf nur Links Ihrer Domain enthalten. Einige Shopsysteme fügen URLs anderer Domains in die Sitemap ein. Stellen Sie sicher, dass dies nicht der Fall ist. Öffnen Sie dazu Ihre Sitemap und gehen sie alle unter Sitemaps durch. Falls Ihre domain foo.com heißt, dürfen keine Links einer anderen Domain enthalten sein wie z.b. bar.com</p>
    <pre>        <code>
        // Richtig
        Meine domain: foo.com
        Link in Sitemap: foo.com/seite1.html

        // Falsch
        Meine domain: foo.com
        Link in Sitemap: bar.com/seite1.html
      </code>
    </pre> </div>
    <h4>Wofür brauche ich das Conversion bzw. Tracking Pixel?</h4> <div class="faq-content">
      <p>Über das Conversion Pixel kann unserer Roboter Ihre Werbung weiter optimieren. Keywords die bei Ihnen viele Verkäufe erzeugen, werden dann bevorzugt beworben. Dies bedeutet noch bessere Werbeergebnisse für Sie.</p>
    </div>
    <h4>Wie baue ich das Conversion Pixel ein?</h4> <div class="faq-content">
      <p>Fügen Sie den von uns zugeschickten Code auf Ihrer Danke Seite ein. Also die Seite auf die der Kunde geleitet wird, sobald ein Verkauf stattgefunden hat.</p>
      <p>Fügen Sie den Code am Besten vor dem schliessenden body tag ein.</p>
      <pre>          <code>
          conversion tracker code...
          &lt;/body&gt;
        </code>
      </pre>
    </div>
    <h4>Wie optimiere ich meine Seite für den easymarketing Roboter?</h4> <div class="faq-content">
      <p>Der easymarketing Roboter liest automatisch Keywords über Ihre Seite aus. Diese Keywords werden aus den sogenannten <code>meta keywords</code> extrahiert. Diese sollten in dem richtigen format sein für optimale Resultate</p>
      <pre>          <code>
          // Gut
          &lt;meta name="keywords" content="easymarketing,marketing,online-advertising"&gt;
          // Schlecht
          &lt;meta name="keywords" content="easymarketing marketing online-advertising"&gt;
          // Schlecht
          &lt;meta name="keywords" content="easymarketing
          marketing
          online
          advertising"&gt;
        </code>
      </pre>
      <p>Die keywords sollten weiter auch genaustens die entsprechende Seite beschreiben. Es empfiehlt sich den Namen des Produktes anzugeben, bzw. das Produkt in allen Kombinationen mit allen Attributen getrennt durch Komma. Der Roboter liest diese Begriffe aus und kann so bessere Keywords in AdWords verwenden. Beispiel:</p>
      <pre>          <code>
          // Kategorie des Produktes, Titel des Produktes. Dazu automatisiert die Attribute ergänzen.
          // Kategoriename: a4 kotflügel
          // Produktname: audi a4 kotflügel
          // Attribute: schwarz, weiß, blau
          // Darauß würde sich ergeben:
          &lt;meta name="keywords" content="a4 kotflügel, audi a4 2006 kotflügel, audi a4 2006 kotflügel schwarz, audi a4 2006 kotflügel weiß, auto a4 2006 kotflügel blau" /&gt;
        </code>
      </pre>
    </div>
    <h4>Wie kann ich easymarketing Conversions in meinem Shop tracken?</h4> <div class="faq-content">
      <p>Richten Sie dazu Analytics in Ihrem Onlineshop ein. Danach müssen Sie ein neues Ziel einrichten.</p>
      <ol>
        <li>Klicken Sie auf <code>Admin</code> in Ihrem Analytics Konto.</li>
        <li>Klicken Sie nun auf <code>Ziele</code></li>
        <li>Richten Sie ein neues Ziel ein mit einer Ziel URL. Der Link sollte Ihrer Danke-Seite entsprechen. Also die Seite, auf die User geleitet werden, nachdem der Einkauf erfolgreich abgeschlossen wurde.</li>
        <li>Jetzt tracken Sie Einkäufe in Ihrem Shop.</li>
        <li>Sie sollten in den folgenden Tagen überprüfen, ob tatsächlich Conversions getracked werden.</li>
      </ol>
      <p>Als nächstes müssen Sie die Analytics Daten Filtern nach einem GET-Parameter. easymarketing übergibt an alle URLs den Parameter <code>?ref=easymarketing</code></p>
      <ol>
        <li>Erstellen Sie dazu einen neuen Report in Analytics.</li>
        <li>Wählen Sie als Metric Abschlüsse für Ihr Ziel aus.</li>
        <li>Als Dimension wählen Sie Quelle.</li>
        <li>Erstellen Sie einen Filter mit der Ziel URL, die <code>ref=easymarketing</code> enthält.</li>
        <li>Der Report sollte nun anzeigen, wieviele Conversions Sie über easymarketing generiert haben.</li>
      </ol>
    </div>
    <h4>Wie aktiviere ich Google Shopping?</h4>
      <div class="faq-content">
      <p>Aktivieren Sie in Ihrem Account die Option Google Shopping. Danach geben Sie bitte Ihre API-Einstellungen ein. Über die API-Einstellungen extrahieren wir Produkte aus Ihrem System.</p>
      <p>Unter dem Punkt <code>API Einstellungen</code> können Sie nun Ihr
        Shopsytem Plugin integrieren. Genauere Anweisungen entnehmen Sie Bitte Ihrem
        Modul.</p>
      <p>Wählen Sie danach Ihre gewünschte <code>Budget Allokation für
        Shopping</code> aus. <code>X%</code> Ihres Tagesbudgets wird dann auf
        Google Shopping verteilt.</p>
    </div>
